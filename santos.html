    <h1>História de Neymar no Santos</h1>
    <p1 style="font-size:20pt">
      Há exatos 10 anos, Santos e Santo André decidiram o título do Campeonato Paulista em dois jogos eletrizantes, com Neymar conquistando o seu primeiro título na carreira. Depois de bater o rival por 3 a 2 no jogo de ida, o Peixe sofreu uma derrota pelo mesmo placar, mas acabou sagrando-se campeão devido à melhor campanha realizada na fase de grupos.
      Apenas um ano e dois meses depois de estrear como jogador profissional no estádio do Pacaembu, Neymar voltou ao mesmo palco, mas desta vez para levantar o troféu de campeão paulista pelo Santos, considerado "inesquecível" pelo craque.
    </p1>
    <ol style="font-size:30pt">
      <li>Neymar fez sua estreia em 2009 com apenas 17 anos, exibindo seu talento precoce no futebol brasileiro.</li>
      <li>O primeiro título da carreira de Neymar veio aos 18 anos, ao lado de Ganso, liderando o Santos no Campeonato Paulista de 2010.</li>
      <li>Em 2011, Neymar conquistou sua primeira Libertadores pelo Santos, vencendo o Peñarol por 2x1 em uma final emocionante.</li>
      <li>No mesmo ano de 2011, ele entrou no top 10 da Ballon d'Or, um feito notável enquanto ainda jogava no Brasil.</li>
      <li>Além dos títulos, Neymar deixou uma marca indelével no Santos com suas habilidades extraordinárias, dribles incríveis e gols memoráveis.</li>
      <li>Em 2012, Neymar teve uma atuação espetacular na conquista da Recopa Sul-Americana contra o Universidad de Chile.</li>
      <li>Seu último jogo pelo Santos foi na final do Mundial de Clubes da FIFA em 2012, quando o Santos enfrentou o Barcelona.</li>
    </ol>
    <p2 style="font-size:20pt">
      Neymar foi mais do que um jogador excepcional durante sua passagem pelo Santos. Ele se tornou uma verdadeira lenda, sendo adorado pelos torcedores pelo seu estilo único e contribuições significativas para o clube. Sua transferência para o Barcelona em 2013 marcou o início de uma carreira internacional brilhante, mas seu legado no Santos permanece inesquecível.
    </p2>
